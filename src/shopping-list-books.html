<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rockstar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/shoping-list-books.css" />
  </head>
  <body>
    <load src="partials/header.html" />
    <load src="partials/support-ukraine.html" />
    <main>
      <section class="homepage">
        <div class="container">
          <div class="navigation-category navigation-category-shopping-list">
            <aside class="aside-menu support-box-wrapper">
              <aside class="support-box">
                <h3 class="support-title">
                  Support Ukraine
                  <svg class="support-svg" width="20" height="32">
                    <use href="./img/icons.svg#icon-trident"></use>
                  </svg>
                </h3>
                <div class="slider-container">
                  <ul class="support-list js-support"></ul>
                </div>
                <div class="button-support slider-button">
                  <button class="support-button">
                    <svg class="support-button-svg" width="20" height="20">
                      <use href="./img/icons.svg#icon-arrow-scroll-down"></use>
                    </svg>
                  </button>
                </div>
              </aside>
            </aside>
            <div class="gallery gallery-shopping-list">
              <h1 class="shopping-list-title">Shopping <span>List</span></h1>
              <div class="shopping-list"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/shopping-list-books.js"></script>
    <script type="module" src="./js/support-ukraine.js"></script>
  </body>
</html>
