<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/support-ukraine.css">
</head>
<body>
    <div class="support-ukraine">
        <div class="container-support-ukraine">
        <div class="flex-ukraine-wrapper">
        <h3 class="support-ukraine-title">Support Ukraine</h3>
        <img src="./img/support-ukraine-img/ukraine.svg" alt="ukrainian-symbol">
    </div>
    <div class="swiper">
    <ul class="list-charity swiper-wrapper">
        <li class="item-charity"><p class="number-support">01</p><img src="./img/support-ukraine-img/save-children.svg" alt=""></li>
        <li class="item-charity"><p class="number-support">02</p><img src="./img/support-ukraine-img/hope.svg" alt=""></li>
        <li class="item-charity"><p class="number-support">03</p><img src="./img/support-ukraine-img/medic.svg" alt=""></li>
        <li class="item-charity"><p class="number-support">04</p><img src="./img/support-ukraine-img/razom.svg" alt=""></li>
        <li class="item-charity"><p class="number-support">05</p><img src="./img/support-ukraine-img/hunger.svg" alt=""></li>
        <li class="item-charity"><p class="number-support">06</p><img src="./img/support-ukraine-img/prytula.svg" alt=""></li>
        <li class="item-charity"><p class="number-support">07</p><img src="./img/support-ukraine-img/frontieres.svg" alt=""></li>
        <li class="item-charity"><p class="number-support">08</p><img src="./img/support-ukraine-img/vision.svg" alt=""></li>
        <li class="item-charity"><p class="number-support">09</p><img src="./img/support-ukraine-img/united24.svg" alt=""></li>
    </ul>
</div>
    </div>
    <div class="btn-wrapper">
    <button class="btn-scroll-down">
    <img src="./img/support-ukraine-img/btn-scroll-down.svg" alt="" class="btn-scroll-down">
</button>
<button class="btn-scroll-up hidden">
    <img src="./img/support-ukraine-img/btn-scroll-up.svg" alt="" class="btn-scroll-up">
</button>
</div>
</div>
<script type="module" src="./js/support-ukraine.js"></script>
</body>
</html>
